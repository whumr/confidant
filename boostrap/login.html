<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap 附加导航（Affix）插件</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>

</head>
<body data-spy="scroll" data-target="#myScrollspy">

<div class="container">
<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">login</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
						<div class="form-group alert alert-danger" role="alert">
							<label id="error">输入错误</label>
						</div>
                        <div class="form-group" style="margin-bottom:20px;">
                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                            <input id="account" name="account" type="text" class="form-control" placeholder="请输入账号">
                        </div>
                        <div class="form-group">
                            <span class="input-group-addon glyphicon glyphicon-lock"></span>
                            <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码">
                        </div>
						<div class="input-group">
						  <span class="input-group-addon">@</span>
						  <input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status">
						</div>
						<div class="form-group" style="margin-top:20px;">
							<div class="input-group">
							  <span class="input-group-addon  glyphicon glyphicon-lock"></span>
							  <input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status">
							</div>
						</div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary center-block">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
	
</div>
<script language="JavaScript">
	Util = function() {
		this.a = function(xx) {return ('a'+xx);}
	};
	Util.b = function(x) {return x != null && x != '';};
	
	//Util.a();
	//Util.b();
	var reg = /[^a-zA-Z0-9\/\+=]/i;
	$('#account').on('blur', function() {
		//if (!Util.b($(this).val()))
			//$('#error').text('account required');
		var x = reg.test($('#account').val());
		if (x)
			$('#error').text('true');
		else
			$('#error').text('false');
	});
</script>
</body>
</html>
